os: linux
dist: trusty
sudo: required
language: cpp
compiler: gcc

before_install:
  - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
  - sudo apt-get update -qq

install: 
  - sudo apt-get install -y axel xz-utils
  - sudo apt-get install -qq g++-7 
  - sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-7 90
  - sudo bash -c "curl -L https://github.com/efidroid/files/releases/download/misc/libfl.so.2 > /usr/lib/x86_64-linux-gnu/libfl.so.2"

script:
  - bash travis.sh

cache:
  - ccache